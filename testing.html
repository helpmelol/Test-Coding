<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="testing.css">
        <script src="testing.js"></script>
        <title>Giới thiệu nhân vật Kestrel</title>
    </head>
    <body onload="showSlides()" class="body" style="background-image:linear-gradient(black,#4d1933,black)"> 
        <h1 style="font-family: fantasy" class="web-title">Giới thiệu nhân vật Kestrel</h1>
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="picture/pic1.jpg" style="width:900px; height:420px">
          <div class="text">Kestrel Default Skin</div>
        </div>

        <div class="mySlides fade">
          <img src="picture/pic2.jpg" style="width:900px; height:420px">
          <div class="text">Sylvan Kestrel</div>
        </div>

        <div class="mySlides fade">
          <img src="picture/pic3.jpg" style="width:900px; height:420px">
          <div class="text">Winter War Kestrel</div>
        </div>

        <div class="mySlides fade">
            <img src="picture/pic4.jpg" style="width:900px; height:420px">
            <div class="text">Spider Queen Kestrel</div>
        </div>
      </div>
      <br>

      <div style="text-align:center" class="numbering">
        <span class="dot" onclick="currentSlide(0)"></span> 
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
      </div> 
      
      <div class="content-box">
          <h3 class="content-title">Kỹ Năng</h3>
          <ul class="lineup">
              <li class="items" class="active">One Shot One Kill</li>
              <li class="items">Glimmershot</li>
              <li class="items">Active Camo</li>
          </ul>
      </div>

      <div class="skills-box">
          <h3 class="content-title">Tài Năng</h3>
          <ul class="lineup">
              <li class="items" class="active">Active Reload</li>
              <li class="items">Glimmer Volley</li>
              <li class="items">Piercing Shot</li>
          </ul>
      </div>

      <div class="footer">
          <p>footer</p>
      </div>
    </body>
    <script>

    </script>
</html>
